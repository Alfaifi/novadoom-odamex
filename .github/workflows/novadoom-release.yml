name: NovaDoom Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        type: string
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  BUILD_TYPE: Release

jobs:
  # ============================================
  # macOS Build (ARM64 only - most Macs are ARM now)
  # ============================================
  build-macos:
    name: macOS ARM64
    runs-on: macos-14
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Checkout submodules
        run: git submodule update --init --recursive --depth 1

      - name: Install dependencies
        run: |
          brew install fluidsynth sdl2 sdl2_mixer libpng pkg-config zstd fltk protobuf 2>/dev/null || true

      - name: Cache CMake build
        uses: actions/cache@v4
        with:
          path: build
          key: macos-arm64-build-${{ hashFiles('**/CMakeLists.txt', 'libraries/**/*.cmake') }}
          restore-keys: |
            macos-arm64-build-

      - name: Configure CMake
        run: |
          cmake -B build \
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
            -DUSE_LTO=ON \
            -DENABLE_FLUIDSYNTH=ON \
            -DUSE_INTERNAL_FLTK=OFF \
            -DUSE_INTERNAL_PROTOBUF=OFF \
            -DUSE_INTERNAL_DEUTEX=ON \
            -DBUILD_CLIENT=ON \
            -DBUILD_SERVER=ON \
            -DBUILD_LAUNCHER=OFF \
            -DBUILD_MASTER=OFF

      - name: Build
        run: cmake --build build --config ${{ env.BUILD_TYPE }} --parallel 4

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Prepare artifact
        run: |
          mkdir -p artifact
          cp -R build/client/odamex.app artifact/NovaDoom.app
          cp build/server/odasrv artifact/NovaDoom.app/Contents/MacOS/novasrv
          mkdir -p artifact/NovaDoom.app/Contents/Resources/soundfonts
          cp soundfonts/gzdoom.sf2 artifact/NovaDoom.app/Contents/Resources/soundfonts/

          # Bundle dylibs into the app
          FRAMEWORKS_DIR="artifact/NovaDoom.app/Contents/Frameworks"
          mkdir -p "$FRAMEWORKS_DIR"

          # Function to find and copy a library by name
          # Searches /opt/homebrew/lib and /opt/homebrew/opt/*/lib
          copy_lib() {
            local libname="$1"
            if [ -f "$FRAMEWORKS_DIR/$libname" ]; then
              return 0
            fi
            # Try /opt/homebrew/lib first
            if [ -f "/opt/homebrew/lib/$libname" ]; then
              cp -L "/opt/homebrew/lib/$libname" "$FRAMEWORKS_DIR/"
              chmod 644 "$FRAMEWORKS_DIR/$libname"
              return 0
            fi
            # Check common opt locations directly (faster than find)
            for prefix in readline glib gettext pcre2 libffi fltk jpeg webp protobuf abseil; do
              if [ -f "/opt/homebrew/opt/$prefix/lib/$libname" ]; then
                cp -L "/opt/homebrew/opt/$prefix/lib/$libname" "$FRAMEWORKS_DIR/"
                chmod 644 "$FRAMEWORKS_DIR/$libname"
                return 0
              fi
            done
            # Search in /opt/homebrew/opt/*/lib as fallback
            local found=$(find /opt/homebrew/opt -maxdepth 3 -path "*/lib/$libname" 2>/dev/null | head -1)
            if [ -n "$found" ]; then
              cp -L "$found" "$FRAMEWORKS_DIR/"
              chmod 644 "$FRAMEWORKS_DIR/$libname"
              return 0
            fi
            return 1
          }

          # Copy initial set of libraries (using versioned names where needed)
          for lib in libSDL2-2.0.0.dylib \
                     libSDL2_mixer-2.0.0.dylib \
                     libfluidsynth.3.dylib \
                     libpng16.16.dylib \
                     libzstd.1.dylib \
                     libfltk.1.4.dylib \
                     libfltk_forms.1.4.dylib \
                     libfltk_gl.1.4.dylib \
                     libfltk_images.1.4.dylib \
                     libglib-2.0.0.dylib \
                     libgthread-2.0.0.dylib \
                     libintl.8.dylib \
                     libogg.0.dylib \
                     libvorbis.0.dylib \
                     libvorbisfile.3.dylib \
                     libvorbisenc.2.dylib \
                     libFLAC.14.dylib \
                     libmpg123.0.dylib \
                     libopus.0.dylib \
                     libopusfile.0.dylib \
                     libsndfile.1.dylib \
                     libpcre2-8.0.dylib \
                     libreadline.8.dylib \
                     libunistring.5.dylib \
                     libwavpack.1.dylib \
                     libgme.0.dylib \
                     libxmp.4.dylib \
                     libmp3lame.0.dylib \
                     libportaudio.2.dylib \
                     libjpeg.8.dylib \
                     libwebp.7.dylib \
                     libprotobuf.33.2.0.dylib; do
            copy_lib "$lib" || echo "Note: $lib not found (may not be needed)"
          done

          # Iteratively find and copy any missing dependencies
          # Run multiple passes until no new libraries are needed
          for pass in 1 2 3 4 5; do
            missing=""
            for dylib in "$FRAMEWORKS_DIR"/*.dylib; do
              deps=$(otool -L "$dylib" 2>/dev/null | grep "/opt/homebrew" | awk '{print $1}')
              for dep in $deps; do
                depname=$(basename "$dep")
                if [ ! -f "$FRAMEWORKS_DIR/$depname" ]; then
                  missing="$missing $depname"
                fi
              done
            done
            if [ -z "$missing" ]; then
              echo "Pass $pass: All dependencies satisfied"
              break
            fi
            echo "Pass $pass: Copying missing deps:$missing"
            for lib in $missing; do
              copy_lib "$lib" || echo "Warning: Could not find $lib"
            done
          done

          # Fix library paths in the main executable
          EXECUTABLE="artifact/NovaDoom.app/Contents/MacOS/odamex"
          otool -L "$EXECUTABLE" | grep "/opt/homebrew" | awk '{print $1}' | while read dep; do
            libname=$(basename "$dep")
            install_name_tool -change "$dep" "@executable_path/../Frameworks/$libname" "$EXECUTABLE"
          done

          # Fix the server binary
          SERVER="artifact/NovaDoom.app/Contents/MacOS/novasrv"
          otool -L "$SERVER" | grep "/opt/homebrew" | awk '{print $1}' | while read dep; do
            libname=$(basename "$dep")
            install_name_tool -change "$dep" "@executable_path/../Frameworks/$libname" "$SERVER"
          done

          # Fix inter-library dependencies within Frameworks
          for dylib in "$FRAMEWORKS_DIR"/*.dylib; do
            libname=$(basename "$dylib")
            install_name_tool -id "@executable_path/../Frameworks/$libname" "$dylib" 2>/dev/null || true
            otool -L "$dylib" | grep "/opt/homebrew" | awk '{print $1}' | while read dep; do
              depname=$(basename "$dep")
              install_name_tool -change "$dep" "@executable_path/../Frameworks/$depname" "$dylib" 2>/dev/null || true
            done
          done

          # Re-sign everything after modifications (ad-hoc signing)
          for dylib in "$FRAMEWORKS_DIR"/*.dylib; do
            codesign --force --sign - "$dylib" 2>/dev/null || true
          done
          codesign --force --sign - "$EXECUTABLE"
          codesign --force --sign - "$SERVER"
          codesign --force --deep --sign - "artifact/NovaDoom.app"

      - name: Create DMG
        run: |
          hdiutil create -volname "NovaDoom" -srcfolder artifact/NovaDoom.app \
            -ov -format UDZO NovaDoom-macOS-arm64-${{ steps.version.outputs.version }}.dmg

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: NovaDoom-macOS-arm64
          path: NovaDoom-macOS-arm64-*.dmg

  # ============================================
  # Windows Build (using MSYS2 for FluidSynth)
  # ============================================
  build-windows:
    name: Windows x64
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-ninja
            mingw-w64-x86_64-pkg-config
            mingw-w64-x86_64-SDL2
            mingw-w64-x86_64-SDL2_mixer
            mingw-w64-x86_64-fluidsynth
            mingw-w64-x86_64-fltk
            mingw-w64-x86_64-libpng
            mingw-w64-x86_64-zlib
            mingw-w64-x86_64-curl
            mingw-w64-x86_64-protobuf
            mingw-w64-x86_64-jsoncpp
            git

      - name: Checkout source
        uses: actions/checkout@v4

      - name: Checkout submodules
        run: git submodule update --init --recursive --depth 1

      - name: Cache CMake build
        uses: actions/cache@v4
        with:
          path: build
          key: windows-x64-build-${{ hashFiles('**/CMakeLists.txt', 'libraries/**/*.cmake') }}
          restore-keys: |
            windows-x64-build-

      - name: Configure CMake
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
            -DCMAKE_PREFIX_PATH=/mingw64 \
            -DUSE_LTO=ON \
            -DENABLE_FLUIDSYNTH=ON \
            -DENABLE_PORTMIDI=OFF \
            -DUSE_INTERNAL_FLTK=OFF \
            -DUSE_INTERNAL_ZLIB=OFF \
            -DUSE_INTERNAL_PNG=OFF \
            -DUSE_INTERNAL_CURL=OFF \
            -DUSE_INTERNAL_PROTOBUF=OFF \
            -DUSE_INTERNAL_JSONCPP=OFF \
            -DODAMEX_SKIP_DLL_COPY=ON \
            -DSDL2_INCLUDE_DIR=/mingw64/include/SDL2 \
            -DSDL2_LIBRARY=/mingw64/lib/libSDL2.dll.a \
            -DSDL2MAIN_LIBRARY=/mingw64/lib/libSDL2main.a \
            -DSDL2_MIXER_INCLUDE_DIR=/mingw64/include/SDL2 \
            -DSDL2_MIXER_LIBRARY=/mingw64/lib/libSDL2_mixer.dll.a \
            -DBUILD_CLIENT=ON \
            -DBUILD_SERVER=ON \
            -DBUILD_LAUNCHER=OFF \
            -DBUILD_MASTER=OFF \
            -DUSE_INTERNAL_DEUTEX=ON

      - name: Build
        run: cmake --build build --config ${{ env.BUILD_TYPE }} --parallel 4

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Prepare artifact
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          ARTIFACT_DIR="NovaDoom-Win64-${VERSION}"

          mkdir -p "$ARTIFACT_DIR/soundfonts"

          # Copy binaries
          cp build/client/odamex.exe "$ARTIFACT_DIR/novadoom.exe"
          cp build/server/odasrv.exe "$ARTIFACT_DIR/novasrv.exe"
          cp build/wad/odamex.wad "$ARTIFACT_DIR/" 2>/dev/null || true

          # Copy soundfont
          cp soundfonts/gzdoom.sf2 "$ARTIFACT_DIR/soundfonts/"

          # Copy required DLLs from MSYS2
          MINGW_BIN="/mingw64/bin"
          for dll in SDL2.dll SDL2_mixer.dll libfluidsynth-3.dll libglib-2.0-0.dll \
                     libgcc_s_seh-1.dll libstdc++-6.dll libwinpthread-1.dll \
                     libpng16-16.dll zlib1.dll libintl-8.dll libiconv-2.dll \
                     libpcre2-8-0.dll libsndfile-1.dll libFLAC.dll libogg-0.dll \
                     libvorbis-0.dll libvorbisenc-2.dll libopus-0.dll libmp3lame-0.dll \
                     libmpg123-0.dll libreadline8.dll libtermcap-0.dll \
                     libprotobuf.dll libjsoncpp.dll; do
            if [ -f "$MINGW_BIN/$dll" ]; then
              cp "$MINGW_BIN/$dll" "$ARTIFACT_DIR/"
            fi
          done

      - name: Create ZIP
        shell: pwsh
        run: |
          $version = "${{ steps.version.outputs.version }}"
          Compress-Archive -Path "NovaDoom-Win64-$version" -DestinationPath "NovaDoom-Win64-$version.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: NovaDoom-Win64
          path: NovaDoom-Win64-*.zip

  # ============================================
  # Linux Server Build
  # ============================================
  build-linux-server:
    name: Linux Server x64
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Checkout submodules
        run: git submodule update --init --recursive --depth 1

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential cmake ninja-build \
            libcurl4-openssl-dev \
            zlib1g-dev \
            libpng-dev \
            libprotobuf-dev protobuf-compiler

      - name: Cache CMake build
        uses: actions/cache@v4
        with:
          path: build
          key: linux-x64-server-build-${{ hashFiles('**/CMakeLists.txt', 'libraries/**/*.cmake') }}
          restore-keys: |
            linux-x64-server-build-

      - name: Configure CMake
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
            -DUSE_LTO=ON \
            -DBUILD_CLIENT=OFF \
            -DBUILD_SERVER=ON \
            -DBUILD_LAUNCHER=OFF \
            -DBUILD_MASTER=OFF \
            -DENABLE_PORTMIDI=OFF \
            -DENABLE_FLUIDSYNTH=OFF \
            -DUSE_INTERNAL_PROTOBUF=OFF

      - name: Build
        run: cmake --build build --config ${{ env.BUILD_TYPE }} --parallel 4

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Prepare artifact
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          ARTIFACT_DIR="NovaDoom-Server-Linux-x64-${VERSION}"

          mkdir -p "$ARTIFACT_DIR"
          cp build/server/odasrv "$ARTIFACT_DIR/novasrv"
          strip "$ARTIFACT_DIR/novasrv"

          # Create README
          cat > "$ARTIFACT_DIR/README.txt" << 'EOF'
          NovaDoom Server for Linux x64

          Installation:
          1. Copy 'novasrv' to /home/odamex/novadoom-server
          2. Set permissions: chmod +x /home/odamex/novadoom-server
          3. Set ownership: chown odamex:odamex /home/odamex/novadoom-server

          Based on Odamex - https://odamex.net
          EOF

          tar -czvf "NovaDoom-Server-Linux-x64-${VERSION}.tar.gz" "$ARTIFACT_DIR"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: NovaDoom-Server-Linux-x64
          path: NovaDoom-Server-Linux-x64-*.tar.gz

  # ============================================
  # Create GitHub Release
  # ============================================
  create-release:
    name: Create Release
    needs: [build-macos, build-windows, build-linux-server]
    runs-on: ubuntu-latest
    steps:
      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: List artifacts
        run: find artifacts/ -type f

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: NovaDoom v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/NovaDoom-macOS-arm64/*.dmg
            artifacts/NovaDoom-Win64/*.zip
            artifacts/NovaDoom-Server-Linux-x64/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
