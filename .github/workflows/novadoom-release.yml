name: NovaDoom Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        type: string
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  BUILD_TYPE: Release

jobs:
  # ============================================
  # macOS Build (ARM64 only - most Macs are ARM now)
  # ============================================
  build-macos:
    name: macOS ARM64
    runs-on: macos-14
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Checkout submodules
        run: git submodule update --init --recursive

      - name: Install dependencies
        run: |
          brew install fluidsynth sdl2 sdl2_mixer libpng zlib pkg-config zstd

      - name: Install DeuTex
        run: |
          # Download and build DeuTex from source for macOS
          curl -L https://github.com/Doom-Utils/deutex/releases/download/v5.2.3/deutex-5.2.3.tar.zst -o deutex.tar.zst
          zstd -d deutex.tar.zst -o deutex.tar
          tar xf deutex.tar
          cd deutex-5.2.3 && ./configure && make && sudo make install

      - name: Configure CMake
        run: |
          cmake -B build \
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
            -DENABLE_FLUIDSYNTH=ON \
            -DBUILD_CLIENT=ON \
            -DBUILD_SERVER=ON \
            -DBUILD_LAUNCHER=OFF \
            -DBUILD_MASTER=OFF

      - name: Build
        run: cmake --build build --config ${{ env.BUILD_TYPE }} --parallel

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Prepare artifact
        run: |
          mkdir -p artifact
          cp -R build/client/odamex.app artifact/NovaDoom.app
          cp build/server/odasrv artifact/NovaDoom.app/Contents/MacOS/novasrv
          mkdir -p artifact/NovaDoom.app/Contents/MacOS/soundfonts
          cp soundfonts/gzdoom.sf2 artifact/NovaDoom.app/Contents/MacOS/soundfonts/

      - name: Create DMG
        run: |
          hdiutil create -volname "NovaDoom" -srcfolder artifact/NovaDoom.app \
            -ov -format UDZO NovaDoom-macOS-arm64-${{ steps.version.outputs.version }}.dmg

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: NovaDoom-macOS-arm64
          path: NovaDoom-macOS-arm64-*.dmg

  # ============================================
  # Windows Build (using MSYS2 for FluidSynth)
  # ============================================
  build-windows:
    name: Windows x64
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}
    steps:
      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            mingw-w64-x86_64-gcc
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-ninja
            mingw-w64-x86_64-pkg-config
            mingw-w64-x86_64-SDL2
            mingw-w64-x86_64-SDL2_mixer
            mingw-w64-x86_64-fluidsynth
            mingw-w64-x86_64-libpng
            mingw-w64-x86_64-zlib
            mingw-w64-x86_64-curl
            git

      - name: Checkout source
        uses: actions/checkout@v4

      - name: Checkout submodules
        run: git submodule update --init --recursive

      - name: Configure CMake
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
            -DENABLE_FLUIDSYNTH=ON \
            -DBUILD_CLIENT=ON \
            -DBUILD_SERVER=ON \
            -DBUILD_LAUNCHER=OFF \
            -DBUILD_MASTER=OFF \
            -DUSE_INTERNAL_DEUTEX=ON

      - name: Build
        run: cmake --build build --config ${{ env.BUILD_TYPE }} --parallel

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Prepare artifact
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          ARTIFACT_DIR="NovaDoom-Win64-${VERSION}"

          mkdir -p "$ARTIFACT_DIR/soundfonts"

          # Copy binaries
          cp build/client/odamex.exe "$ARTIFACT_DIR/novadoom.exe"
          cp build/server/odasrv.exe "$ARTIFACT_DIR/novasrv.exe"
          cp build/wad/odamex.wad "$ARTIFACT_DIR/" 2>/dev/null || true

          # Copy soundfont
          cp soundfonts/gzdoom.sf2 "$ARTIFACT_DIR/soundfonts/"

          # Copy required DLLs from MSYS2
          MINGW_BIN="/mingw64/bin"
          for dll in SDL2.dll SDL2_mixer.dll libfluidsynth-3.dll libglib-2.0-0.dll \
                     libgcc_s_seh-1.dll libstdc++-6.dll libwinpthread-1.dll \
                     libpng16-16.dll zlib1.dll libintl-8.dll libiconv-2.dll \
                     libpcre2-8-0.dll libsndfile-1.dll libFLAC.dll libogg-0.dll \
                     libvorbis-0.dll libvorbisenc-2.dll libopus-0.dll libmp3lame-0.dll \
                     libmpg123-0.dll libreadline8.dll libtermcap-0.dll; do
            if [ -f "$MINGW_BIN/$dll" ]; then
              cp "$MINGW_BIN/$dll" "$ARTIFACT_DIR/"
            fi
          done

      - name: Create ZIP
        shell: pwsh
        run: |
          $version = "${{ steps.version.outputs.version }}"
          Compress-Archive -Path "NovaDoom-Win64-$version" -DestinationPath "NovaDoom-Win64-$version.zip"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: NovaDoom-Win64
          path: NovaDoom-Win64-*.zip

  # ============================================
  # Linux Server Build
  # ============================================
  build-linux-server:
    name: Linux Server x64
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Checkout submodules
        run: git submodule update --init --recursive

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential cmake \
            libcurl4-openssl-dev \
            zlib1g-dev \
            libpng-dev \
            libprotobuf-dev protobuf-compiler

      - name: Configure CMake
        run: |
          cmake -B build \
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
            -DBUILD_CLIENT=OFF \
            -DBUILD_SERVER=ON \
            -DBUILD_LAUNCHER=OFF \
            -DBUILD_MASTER=OFF \
            -DENABLE_PORTMIDI=OFF \
            -DENABLE_FLUIDSYNTH=OFF

      - name: Build
        run: cmake --build build --config ${{ env.BUILD_TYPE }} --parallel

      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Prepare artifact
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          ARTIFACT_DIR="NovaDoom-Server-Linux-x64-${VERSION}"

          mkdir -p "$ARTIFACT_DIR"
          cp build/server/odasrv "$ARTIFACT_DIR/novasrv"
          strip "$ARTIFACT_DIR/novasrv"

          # Create README
          cat > "$ARTIFACT_DIR/README.txt" << 'EOF'
          NovaDoom Server for Linux x64

          Installation:
          1. Copy 'novasrv' to /home/odamex/novadoom-server
          2. Set permissions: chmod +x /home/odamex/novadoom-server
          3. Set ownership: chown odamex:odamex /home/odamex/novadoom-server

          Based on Odamex - https://odamex.net
          EOF

          tar -czvf "NovaDoom-Server-Linux-x64-${VERSION}.tar.gz" "$ARTIFACT_DIR"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: NovaDoom-Server-Linux-x64
          path: NovaDoom-Server-Linux-x64-*.tar.gz

  # ============================================
  # Create GitHub Release
  # ============================================
  create-release:
    name: Create Release
    needs: [build-macos, build-windows, build-linux-server]
    runs-on: ubuntu-latest
    steps:
      - name: Get version
        id: version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
          fi

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/

      - name: List artifacts
        run: find artifacts/ -type f

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: NovaDoom v${{ steps.version.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            artifacts/NovaDoom-macOS-arm64/*.dmg
            artifacts/NovaDoom-Win64/*.zip
            artifacts/NovaDoom-Server-Linux-x64/*.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
